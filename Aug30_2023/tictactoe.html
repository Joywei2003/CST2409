<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <style>
            table{
                font-size: 20px;
                text-align: center;
                border: solid 1px black;
                border-collapse: collapse;
            }
            td, tr{
                border: solid 1px black;
                border-collapse: collapse;
                height: 30px;
                width: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td>X</td>
                <td>O</td>
                <td style="color: blue;">O</td>
            </tr>
            <tr>
                <td>X</td>
                <td style="color: blue;">O</td>
                <td>O</td>
            </tr>
            <tr>
                <td style="color: blue;">O</td>
                <td>O</td>
                <td>X</td>
            </tr>
        </table>
    </body>
</html>
