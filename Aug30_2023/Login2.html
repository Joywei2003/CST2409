<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Login v2</title>
        <style>
            *{
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            label{
                color: blueviolet;

                background-color:aliceblue

        <script>
            function hello(){

        </tr>
    </table>
    <Button onclick="hello()">Login</Button>
