<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="ttt.css">
    </head>
    <body>
        <table id="game">
            <caption>Tic Tac Toe</caption>
            <tbody>
                <tr>
                    <td class="top left">&nbsp;</td>
                    <td class="top">&nbsp;</td>
                    <td class="top right">&nbsp;</td>
                </tr>
                <tr>
                    <td class="middle left">&nbsp;</td>
                    <td class="middle">&nbsp;</td>
                    <td class="middle right">&nbsp;</td>
                </tr>
                <tr>
                    <td class="bottom left">&nbsp;</td>
                    <td class="bottom">&nbsp;</td>
                    <td class="bottom right">&nbsp;</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="message" colspan="3">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="button" id="rest">Reset</button>
                    </td>
                </tr>
            </tfoot>
        </table>
        <script src="ttt.js"></script>
    </body>
</html>
